<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>식집사 게시판 상세 페이지</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>
<div class="layout">
    <h1 th:text="${board.title}">제목</h1>
    <br>
    <p th:text="${board.content}">내용</p>
    <hr>
    <a th:href="@{${board.filepath}}">다운받기</a>
    <a th:href="@{/board/delete(id=${board.id})}">삭제</a>
    <a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
</div>
</body>
</html>
